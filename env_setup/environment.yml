name: alphagolite
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9.4
  - django=3.2.3
  - djangorestframework=3.12.4
  - django-heroku=0.3.1
  - django-cors-headers=3.11.0
  - gunicorn=20.1.0
  - pip
  - gym=0.21.0
  - scipy=1.7.1
  - scikit-learn=1.0.1
  - pyglet=1.5.16
  - treelib=1.6.1
  - ipython
  - pip:
      - channels==3.0.3
      - channels-redis==3.2.0
      - tensorflow==2.7.0
      - -e ../algorithms
prefix: /opt/anaconda3/envs/alphagolite
